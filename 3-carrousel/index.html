<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
 	<style type="text/css">


 		.carosel-heading{
 			display: inline-block;
 			padding: 15px;
 			background-color: red;
 			border-top-left-radius: 15px;
 			border-top-right-radius: 15px;
 		}

 	</style>
</head>
<body>
<div class="container">
		<header>
		<h1>Hello This is my Carousel</h1>
		</header>
	
	<hr>	

	<div class="row">
	<div class="col-xs-1">
	</div>
	<div class="col-xs-10">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	<li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      		<img src="img/1250.jpeg" alt="...">
				     <div class="carousel-caption">
				     <h2 class="carosel-heading">First Image</h2>
				     </div>
		    </div>
		    <div class="item">
		      		<img src="img/1250 (1).jpeg" alt="...">
				    <div class="carousel-caption">
				    <h2 class="carosel-heading">Second Image</h2>
				    </div>
		    </div>
		    <div class="item">
		      		<img src="img/1250 (2).jpeg" alt="...">
				    <div class="carousel-caption">
				    <h2 class="carosel-heading">Third Image</h2>
				    </div>
		    </div>
		    <div class="item">
		      		<img src="img/1250 (3).jpeg" alt="...">
				    <div class="carousel-caption">
				    <h2 class="carosel-heading">Forth Image</h2>
				    </div>
		    </div>    
		    <div class="item">
		      		<img src="img/1250 (4).jpeg" alt="...">	
				    <div class="carousel-caption">
				    <h2 class="carosel-heading">Fifth Image</h2>
				    </div>
		    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>
</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


</body>
</html>
